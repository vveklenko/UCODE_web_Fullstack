<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Settings</h1>
    <div class="main">
        <div class="settings">
            <div class="right">
                Typeface 
                <br><br>
                <select>
                    <option value="Arial">Deep</option>
                    <option value="Arial">Dark</option>
                    <option value="Arial">Gay</option>
                    <option value="Arial">Sex</option>
                    <option disabled>Natural</option>
                </select>
                <br><br><br><br><br>
                Weight
                <br><br>
                <input type="radio" id="check1" class="check" name="1"> 
                <label id="first_label" for="check1"> ✓ </label> 
                <span>Regular</span>
                <input type="radio" id="check2" class="check" name="1">
                <label id="second_label" for="check2"> ✓ </label>
                <span>Bold</span>
                <br><br><br><br><br>
                Size
                <br><br>
                <input type="range">
                <br>
                <label style="color:white; font-size: 20px;">A</label>
                
                <label style="color:white; font-size: 40px; margin-left: 35%;">A</label>
            </div>
            <div class="left">
                Dark UI
                <br><br>
                <label class="switch">
                    <input type="checkbox"> <span class="slider round"></span>
                    </label>
                <br><br><br><br><br>
                Color
                <br><br>
                <input type="checkbox" id="check3" class="check"> 
                <label id="first_color" for="check3"> ✓ </label> 
                <input type="checkbox" id="check4" class="check"> 
                <label id="second_color" for="check4"> ✓ </label> 
                <input type="checkbox" id="check5" class="check"> 
                <label id="third_color" for="check5"> ✓ </label> 
                <input type="checkbox" id="check6" class="check"> 
                <label id="fourth_color" for="check6"> ✓ </label> 
                <input type="checkbox" id="check7" class="check"> 
                <label id="fifth_color" for="check7"> ✓ </label> 
            </div>
        </div>
        <div class="tools"> 
            <img src="assets/images/artistic-brush.png">
            <img src="assets/images/user-icon.png">
            <img src="assets/images/sms-speech-bubble.png">
            <img src="assets/images/computer-screen.png">
        </div>
    </div>
</body>
</html>
