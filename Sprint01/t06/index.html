<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dotaplayer request form</h1> <br>
    <h2>What do you need help with?</h2>
    <form>
        <div class="zasho">
            <div class="gaysex">
                <input type="checkbox" id="check1" class="check">
                <label for="check1"> Boost Solo MMR </label>
            </div>
            <div class="gaysex">
                <input type="checkbox" id="check2" class="check">
                <label for="check2"> Calibration </label>
            </div>
            <div class="gaysex">
                <input type="checkbox" id="check3" class="check">
                <label for="check3"> Boost Party MMR </label>
            </div>
        </div>
    
        <div class="zasho2">
            <div class="gaysex">
                <input type="checkbox" id="check4" class="check">
                <label for="check4"> Win Low Priority games </label>
            </div>
            <div class="gaysex">
                <input type="checkbox" id="check5" class="check">
                <label for="check5"> Improve decency </label>
            </div>
        </div>
            
        <div class="zasho3">
            <div class="gaysex">
                <input type="checkbox" id="check6" class="check">
                <label for="check6"> Improve Skill Bracket </label>
            </div>
        </div>
    
    
        <input type="text" id="job" placeholder="Job details"> 
    
        <div class="gaysex">
            <input type="text" id="name" placeholder="Name"> 
            <input type="text" id="email" placeholder="Email"> 
        </div>
    
        <input id="send" type="submit" value="SEND">
    </form>
</body>
</html>
