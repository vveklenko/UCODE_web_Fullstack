<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        <div class="alias" id="captain_america">
            <img src="assets/images/Capitan-America.png">
            <p id="name">Captain America<br> 
                <span>Steven Rodgers</span>
            </p>
        </div>
        <div class="alias" id="ironman">
            <img src="assets/images/Iron-man.png">
            <p id="name">Iron man<br> 
                <span>Tony Stark</span>
            </p>
        </div>
        <div class="alias" id="blackwidow">
            <img src="assets/images/Black-Widow.png">
            <p id="name">Black Widow<br> 
                <span>Natasha Romonoff</span>
            </p>
        </div>
        <div class="alias" id="spiderman">
            <img id="spiderpos" src="assets/images/Spider-man.png">
            <p id="name">Spider man<br> 
                <span>Peter Parker</span>
            </p>
        </div>
    </p>
</body>
</html>
